<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            margin-bottom: 20px;
        }
        input[type="text"], input[type="number"], input[type="date"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        button {
            padding: 10px;
            width: 100%;
            background-color: #28a745;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background-color: #218838;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background-color: #f9f9f9;
            margin: 10px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        li button {
            background-color: #dc3545;
            border: none;
            color: #fff;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 4px;
        }
        li button:hover {
            background-color: #c82333;
        }
        .total {
            text-align: center;
            font-size: 20px;
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Expense Tracker</h1>
    <form id="expense-form">
        <input type="text" id="expense-name" placeholder="Expense Name" required>
        <input type="number" id="expense-amount" placeholder="Amount" required>
        <input type="date" id="expense-date" required>
        <button type="submit">Add Expense</button>
    </form>

    <ul id="expense-list"></ul>

    <div class="total">
        Total: <span id="total-amount">0</span>
    </div>
</div>

<script>
    const form = document.getElementById('expense-form');
    const expenseList = document.getElementById('expense-list');
    const totalAmount = document.getElementById('total-amount');

    let expenses = JSON.parse(localStorage.getItem('expenses')) || [];

    // Function to update the total amount
    function updateTotal() {
        const total = expenses.reduce((sum, expense) => sum + parseFloat(expense.amount), 0);
        totalAmount.textContent = total.toFixed(2);
    }

    // Function to add an expense to the list
    function addExpenseToList(expense) {
        const li = document.createElement('li');
        li.innerHTML = `
            ${expense.name} - $${expense.amount} (on ${expense.date})
            <button onclick="removeExpense('${expense.id}')">Delete</button>
        `;
        expenseList.appendChild(li);
    }

    // Function to remove an expense
    function removeExpense(id) {
        expenses = expenses.filter(expense => expense.id !== id);
        localStorage.setItem('expenses', JSON.stringify(expenses));
        renderExpenses();
    }

    // Function to render the expenses
    function renderExpenses() {
        expenseList.innerHTML = '';
        expenses.forEach(expense => addExpenseToList(expense));
        updateTotal();
    }

    // Handle form submission
    form.addEventListener('submit', (e) => {
        e.preventDefault();
        const name = document.getElementById('expense-name').value;
        const amount = document.getElementById('expense-amount').value;
        const date = document.getElementById('expense-date').value;

        const expense = {
            id: Date.now().toString(),
            name,
            amount,
            date
        };

        expenses.push(expense);
        localStorage.setItem('expenses', JSON.stringify(expenses));
        addExpenseToList(expense);
        updateTotal();

        // Clear form fields
        form.reset();
    });

    // Load existing expenses from localStorage
    document.addEventListener('DOMContentLoaded', renderExpenses);
</script>

</body>
</html>
